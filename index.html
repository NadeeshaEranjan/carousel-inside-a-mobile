<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>carousel-inside-a-mobile(Nadeesha_Eranjan)</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- custom styles -->
	<link href="css/style.css" rel="stylesheet">

</head>
<body class="">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div id="mobile-display-carousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators mobile-display-carousel-indicators">
						<li data-target="#mobile-display-carousel" data-slide-to="0" class="active"><i></i></li>
						<li data-target="#mobile-display-carousel" data-slide-to="1"><i></i></li>
						<li data-target="#mobile-display-carousel" data-slide-to="2"><i></i></li>
					</ol>

					<!-- Wrapper for slides -->
					<img class="mobile-border" src="img/mobile_bg.png" alt="..." width="100%">
					<div class="carousel-inner" role="listbox">
						<div class="item active">
							<img src="img/mobile_bg_inner1.png" alt="...">
						</div>
						<div class="item">
							<img src="img/mobile_bg_inner2.png" alt="...">
						</div>
						<div class="item">
							<img src="img/mobile_bg_inner3.png" alt="...">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
